<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تست ساده پرسش و پاسخ</title>
    <style>
        body { font-family: Tahoma; padding: 20px; }
        #result { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>سوال خود را بپرسید:</h1>
    <input type="text" id="question" style="width: 300px; padding: 5px;">
    <button onclick="ask()">بپرس</button>
    <div id="result">پاسخ اینجا نمایش داده می‌شود...</div>
    
    <script>
        async function ask() {
            const question = document.getElementById('question').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'در حال پردازش...';
            
            try {
                const response = await fetch(
                    `http://localhost:3002/api/qna/ask?q=${encodeURIComponent(question)}`
                );
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>✅ پاسخ:</h3>
                        <p>${data.answer.replace(/\n/g, '<br>')}</p>
                        <small>الگوریتم: ${data.algorithm} | اعتماد: ${data.confidence || '?'}%</small>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ خطا:</h3>
                        <p>${data.error}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ خطای ارتباطی:</h3>
                    <p>${error.message}</p>
                    <p>مطمئن شوید سرور در حال اجرا است (پورت 3002)</p>
                `;
            }
        }
        
        // تست خودکار هنگام لود صفحه
        window.onload = function() {
            document.getElementById('question').value = "پردازش زبان طبیعی چیست؟";
            setTimeout(ask, 1000);
        };
    </script>
</body>
</html>
