<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ناطق - منتقل شوید</title>
    <style>
        body { font-family: Tahoma; text-align: center; padding: 50px; }
        .redirect { color: #4CAF50; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ناطق - سیستم هوش مصنوعی فارسی</h1>
    <p>لطفاً به <a href="/" class="redirect">رابط کاربری اصلی</a> منتقل شوید.</p>
    <p>اگر به طور خودکار منتقل نشدید، روی لینک بالا کلیک کنید.</p>
    <script>
        setTimeout(function() {
            window.location.href = "/";
        }, 2000);
    </script>
</body>
</html>
