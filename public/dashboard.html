<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد مدیریت | natiq-ultimate</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="app-container">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-brain"></i>
                <h1>natiq-ultimate <span class="version">v6.0</span></h1>
            </div>
            <div class="nav-links">
                <a href="/"><i class="fas fa-comment"></i> چت هوشمند</a>
                <a href="/dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> داشبورد</a>
                <a href="/api/health" target="_api"><i class="fas fa-heartbeat"></i> سلامت سیستم</a>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </nav>

        <div class="main-content">
            <div class="dashboard-container">
                <h2><i class="fas fa-tachometer-alt"></i> داشبورد مدیریت سیستم</h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3><i class="fas fa-database"></i> مفاهیم دانش</h3>
                        <p id="dashboardKnowledgeCount">10</p>
                    </div>
                    <div class="stat-card">
                        <h3><i class="fas fa-comments"></i> کل مکالمات</h3>
                        <p id="totalConversations">0</p>
                    </div>
                    <div class="stat-card">
                        <h3><i class="fas fa-clock"></i> زمان فعالیت</h3>
                        <p>24/7</p>
                    </div>
                    <div class="stat-card">
                        <h3><i class="fas fa-check-circle"></i> موفقیت</h3>
                        <p>98%</p>
                    </div>
                </div>
                
                <div class="api-testing">
                    <h3><i class="fas fa-vial"></i> تست API</h3>
                    <div class="test-buttons">
                        <button onclick="testAPI('/api/health')">تست سلامت</button>
                        <button onclick="testAPI('/api/knowledge')">تست دانش</button>
                        <button onclick="testAPI('/api/debug')">تست دیباگ</button>
                    </div>
                    <div class="api-response">
                        <pre id="apiResponse">پاسخ API اینجا نمایش داده می‌شود...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/dashboard.js"></script>
</body>
</html>
